<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./petform.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8">
            <form id="petForm">
              <div class="mb-3">
                <label for="petName" class="form-label">Nome del pet</label>
                <input required type="text" class="form-control" id="petName" />
              </div>
              <div class="mb-3">
                <label for="ownerName" class="form-label"
                  >Proprietario del pet</label
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  id="ownerName"
                />
              </div>
              <div class="mb-3">
                <label for="species" class="form-label">Specie del pet</label>
                <input required type="text" class="form-control" id="species" />
              </div>
              <div class="mb-3">
                <label for="breed" class="form-label">Razza del pet</label>
                <input required type="text" class="form-control" id="breed" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="mt-4">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./petform.js"></script>
  </body>
</html>
